<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="shortcut icon" href="images/icon.ico" >
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<div class="popover">
						<h2>Arizona</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
						<h2>California</h2>
						<ul>
							<li>San-Francisco</li>
							<li>Los Altos</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
		<p>Best School</p>
		</footer>
	</body>
</html>
